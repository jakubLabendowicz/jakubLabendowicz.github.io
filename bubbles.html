<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bubbles | New card</title>
    <link rel="icon" href="projects/Bubbles/icon.png">
    <link rel="stylesheet" href="https://jakublabendowicz.github.io/allDesign/css/panelStyle.css">
    <link rel="stylesheet" href="https://jakublabendowicz.github.io/allDesign/css/bodyStyle.css">
    <link rel="stylesheet" href="projects/Bubbles/style.css">
  </head>
  <body id="container" onload="clock(), Theme.auto(7), setSubjects()">
    <div class="dotgroup1 dot1"></div>
    <div class="dotgroup1 dot2"></div>
    <div class="dotgroup1 dot3"></div>
    <div class="dotgroup1 dot4"></div>
    <div class="dotgroup1 dot5"></div>
    <div class="dotgroup2 dot1"></div>
    <div class="dotgroup2 dot2"></div>
    <div class="dotgroup2 dot3"></div>
    <div class="dotgroup2 dot4"></div>
    <div class="dotgroup2 dot5"></div>
    <div class="dotgroup3 dot1"></div>
    <div class="dotgroup3 dot2"></div>
    <div class="dotgroup3 dot3"></div>
    <div class="dotgroup3 dot4"></div>
    <div class="dotgroup3 dot5"></div>

    <div class="box">
      <div class="clock" id="clock">time</div>
      <div class="date" id="date"></div>
      <div class="searchBox">
        <div class="searchBar">
          <input type="text" class="searchText" id="textBar" placeholder="Write here">
          <select class="searchSelector" id="searchSelector">
            <option value="Google">Google</option>
            <option value="Youtube">Youtube</option>
            <option value="Netflix">Netflix</option>
            <option value="Facebook">Facebook</option>
            <option value="Wikipedia">Wikipedia</option>
          </select>
        </div>
        <button type="button" class="searchButton" id="searchButton" onclick="Search.autoSearch(''), setHistory('')">Search</button>
      </div>
    </div>

    <button class="lessonOpener" onclick="openSites()" id="subject">Now lesson</button>

    <div class="panel" id="panel">
      <div class="p-header">
        <div class="p-title">Bubbles</div>
      </div>
      <div class="p-bar">
        <div class="p-barBox" id="bar">
          <!-- <div class="p-barBoxElement"><button class="p-barBoxElementIcon" onclick="mainCard.open()" id="mainIcon"></button></div>
          <div class="p-barBoxElement"><button class="p-barBoxElementIcon" onclick="settingsCard.open()" id="SettingsIcon"></button></div> -->
          <button class="p-barBoxElement" onclick="Theme.change(7)" id="themeStatus">Change</button>
        </div>
      </div>
      <div class="p-card" id="mainCard">
        <div class="p-cardBox">
          <div class="p-cardBoxHeader">
            <div class="p-cardBoxTitle">Apps</div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://jakublabendowicz.github.io/projects/allSchool/home.html" class="p-cardBoxElementTitle">all! School</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://jakublabendowicz.github.io/projects/allsearch/home.html" class="p-cardBoxElementTitle">all! Search</a>
            </div>
          </div>
        </div>
        <div class="p-cardBox">
          <div class="p-cardBoxHeader">
            <div class="p-cardBoxTitle">Bubble quantity</div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <input type="number" id="quantity" value="15" class="p-cardBoxElementTitle">
            </div>
          </div>
        </div>
        <div class="p-cardBox">
          <div class="p-cardBoxHeader">
            <div class="p-cardBoxTitle">Bubble colors</div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <select class="p-cardBoxElementTitle" id="bubbleTopColor">
                <!-- <option value="mix">Mix</option> -->
                <option value="#4F7FD1">Blue</option>
                <option value="#4FD153">Green</option>
                <option value="#CDD14F">Yellow</option>
                <option value="#D14F4F">Red</option>
                <option value="white">White</option>
                <option value="black">Black</option>
              </select>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <select class="p-cardBoxElementTitle" id="bubbleBootomColor">
                <option value="mix">Mix</option>
                <option value="#4F7FD1">Blue</option>
                <option value="#4FD153">Green</option>
                <option value="#CDD14F">Yellow</option>
                <option value="#D14F4F">Red</option>
                <option value="white">White</option>
                <option value="black">Black</option>
              </select>
            </div>
          </div>
        </div>
        <div class="p-cardBox">
          <div class="p-cardBoxHeader">
            <div class="p-cardBoxTitle"></div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <button class="p-cardBoxElementTitle" style="text-align: left; font-size: 30px;" onclick="bubbles()">Set</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="panelButton" onclick="openPanel()"></button>

    <script type="text/javascript" src="projects/Bubbles/Bubbles.js"></script>
    <script type="text/javascript" src="projects/Bubbles/clock.js"></script>
    <script type="text/javascript" src="projects/Bubbles/search.js"></script>
    <script type="text/javascript" src="projects/Bubbles/setHistory.js"></script>
    <script type="text/javascript" src="projects/allSchool/js/openSites.js"></script>

    <script src="https://jakublabendowicz.github.io/allDesign/js/Theme.js"></script>
    <script src="https://jakublabendowicz.github.io/allDesign/js/Card.js"></script>
    <script src="https://jakublabendowicz.github.io/allDesign/js/Panel.js"></script>
  </body>
</html>
