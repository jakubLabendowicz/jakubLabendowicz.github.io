<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Bubbles/style.css">
  </head>
  <body id="container">
    <div class="dotgroup1 dot1"></div>
    <div class="dotgroup1 dot2"></div>
    <div class="dotgroup1 dot3"></div>
    <div class="dotgroup1 dot4"></div>
    <div class="dotgroup1 dot5"></div>
    <div class="dotgroup2 dot1"></div>
    <div class="dotgroup2 dot2"></div>
    <div class="dotgroup2 dot3"></div>
    <div class="dotgroup2 dot4"></div>
    <div class="dotgroup2 dot5"></div>
    <div class="dotgroup3 dot1"></div>
    <div class="dotgroup3 dot2"></div>
    <div class="dotgroup3 dot3"></div>
    <div class="dotgroup3 dot4"></div>
    <div class="dotgroup3 dot5"></div>

    <div class="panel" id="panel">
      <div class="paneltitle">Bubbles</div>
      <div class="panelWidget">
        <div class="panelWidgetTitle">Background color</div>
        <div class="panelElement">
          <button type="button" name="button" class="panelElementTitle" onclick="brithnes()">Change</button>
        </div>
      </div>
      <div class="panelWidget">
        <div class="panelWidgetTitle">Bubble quantity</div>
        <div class="panelElement">
          <input type="number" id="quantity" value="15" class="panelElementTitle">
        </div>
      </div>
      <div class="panelWidget">
        <div class="panelWidgetTitle">Bubble colors</div>
        <div class="panelElement">
          <select class="panelElementTitle" id="bubbleTopColor">
            <!-- <option value="mix">Mix</option> -->
            <option value="#4F7FD1">Blue</option>
            <option value="#4FD153">Green</option>
            <option value="#CDD14F">Yellow</option>
            <option value="#D14F4F">Red</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div class="panelElement">
          <select class="panelElementTitle" id="bubbleBootomColor">
            <option value="mix" class="panelElementTitle">Mix</option>
            <option value="#4F7FD1">Blue</option>
            <option value="#4FD153">Green</option>
            <option value="#CDD14F">Yellow</option>
            <option value="#D14F4F">Red</option>
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
        </div>
      </div>
      <div class="panelWidget">
        <div class="panelWidgetTitle"></div>
        <div class="panelElement"><button class="panelElementTitle" style="text-align: left; font-size: 30px;" onclick="bubbles()">Set</button></div>
      </div>

    </div>

    <div class="bar">
      <a href="https://jakublabendowicz.github.io/index.html" class="barTitle"><div class="barTitleIcon" id="logo"></div></a>
      <button type="button" name="button" class="barElement" onclick="panel()"><div class="barElementIcon" id="menu"></div></button>
    </div>

    <script type="text/javascript" src="Bubbles/theme.js"></script>
    <script type="text/javascript" src="Bubbles/panel.js"></script>
  </body>
</html>
