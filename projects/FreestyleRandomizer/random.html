<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freestyle randomizer</title>
    <link rel="icon" href="icons/FRIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body id="container" onload="Themes[1].show(), freestyle.showTopic(), freestyle.showBeat()">
    <header class="row">
      <div class="col">FR!</div>
    </header>

    <main class="row gy-5 justify-content-around">
      <div class="col-xl-6 col-md-12 align-self-center">
        <div class="row">
          <div class="col-12">
            <div class="p-3">
              <div class="beats" id="beats">
                <iframe id="beat" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="p-3 topics" id="topics"></div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-12 align-self-center">
        <button class="p-4 arrow" onclick="refresh()">‚ûú</button>
      </div>
    </main>

    <footer class="row">
      <a class="col" href="https://jakublabendowicz.github.io/index.html">Made with ü§ç by J≈Å!</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://jakublabendowicz.github.io/allDesign/js/Theme.js"></script>
    <script type="text/javascript" src="js/Arrow.js"></script>
    <script type="text/javascript" src="js/Freestyle.js"></script>
  </body>
</html>
