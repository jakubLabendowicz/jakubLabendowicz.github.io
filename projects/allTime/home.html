<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All! Time</title>
    <link rel="icon" href="icons/allTimeIcon.png">
    <link rel="stylesheet" href="https://jakublabendowicz.github.io/allDesign/css/panelStyle.css">
    <link rel="stylesheet" href="https://jakublabendowicz.github.io/allDesign/css/bodyStyle.css">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body onload="Theme.auto()">
    <div class="panel" id="panel">
      <div class="p-header">
        <div class="p-title">Time</div>
      </div>
      <div class="p-bar">
        <div class="p-barBox" id="bar">
          <button class="p-barBoxElement" onclick="Theme.change(7)" id="themeStatus">Light</button>
        </div>
      </div>
      <div class="p-card" id="mainCard">
        <div class="p-cardBox">
          <div class="p-cardBoxHeader">
            <div class="p-cardBoxIcon"></div>
            <div class="p-cardBoxTitle"></div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" href="">Desk</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" href="">Schedule</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" href="">Events</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" href="">Tasks</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" href="">Deadlines</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" href="">Gears</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" href="">Reminders</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="panelButton" onclick="openPanel()"></button>

    <script src="https://jakublabendowicz.github.io/allDesign/js/Theme.js"></script>
    <script src="https://jakublabendowicz.github.io/allDesign/js/Card.js"></script>
    <script src="https://jakublabendowicz.github.io/allDesign/js/Panel.js"></script>
  </body>
</html>
