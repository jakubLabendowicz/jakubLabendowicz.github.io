<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skillsbook</title>
    <link rel="icon" href="projects/Bubbles/icon.png">
    <link rel="stylesheet" href="https://jakublabendowicz.github.io/allDesign/css/panelStyle.css">
    <link rel="stylesheet" href="https://jakublabendowicz.github.io/allDesign/css/bodyStyle.css">
  </head>
  <body id="container" onload="Theme.auto(7)">
    <div class="box">
    </div>

    <div class="panel" id="panel">
      <div class="p-header">
        <div class="p-title">Skillsbook</div>
      </div>
      <div class="p-bar" id="bar">
        <div class="p-barBox">
          <button class="p-barBoxElement" onclick="Theme.change(7)" id="themeStatus">Change</button>
        </div>
        <div class="p-barBox">
          <button class="p-barBoxElement" onclick="mainCard.open()" style="font-size: 10px;">Home</button>
          <button class="p-barBoxElement" onclick="settingsCard.open()" style="font-size: 10px;">Settings</button>
        </div>
      </div>
      <div class="p-card" id="mainCard">
        <div class="p-cardBox">
          <!-- <div class="p-cardBoxHeader">
            <div class="p-cardBoxTitle">Bookmarks</div>
          </div> -->
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://www.youtube.com/" class="p-cardBoxElementTitle">Youtube</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://www.facebook.com/" class="p-cardBoxElementTitle">Facebook</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://translate.google.pl/" class="p-cardBoxElementTitle">Google translator</a>
            </div>
          </div>
        </div>
      </div>
      <div class="p-card" id="settingsCard">
      </div>
    </div>

    <button class="panelButton" onclick="openPanel()"></button>

    <script src="https://jakublabendowicz.github.io/allDesign/js/Theme.js"></script>
    <script src="https://jakublabendowicz.github.io/allDesign/js/Card.js"></script>
    <script src="https://jakublabendowicz.github.io/allDesign/js/Panel.js"></script>
  </body>
</html>
