<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All school</title>
    <link rel="icon" href="icons/allSchoolIcon.png">
    <link rel="stylesheet" href="https://jakublabendowicz.github.io/allDesign/css/panelStyle.css">
    <link rel="stylesheet" href="https://jakublabendowicz.github.io/allDesign/css/bodyStyle.css">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/openSites.js"></script>
  </head>
  <body onload="sessionCountdown(), Theme.auto()">
    <script type="text/javascript">
      // openSites();
      setSubjects();
    </script>
    <div class="box">
      <button class="button" onclick="openSites()">Open links</button>
    </div>

    <div class="panel" id="panel">
      <div class="p-header">
        <div class="p-title">School</div>
      </div>
      <div class="p-bar">
        <div class="p-barBox" id="bar">
          <button class="p-barBoxElement" onclick="Theme.change(7)" id="themeStatus">Change</button>
        </div>
      </div>
      <div class="p-card" id="mainCard">
        <div class="p-cardBox">
          <!-- <div class="p-cardBoxHeader">
            <div class="p-cardBoxIcon"></div>
            <div class="p-cardBoxTitle">Remember</div>
          </div> -->
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <div class="p-cardBoxElementTitle" id="sessionCountdown">63 days to the exams</div>
            </div>
          </div>
        </div>
        <div class="p-cardBox">
          <div class="p-cardBoxHeader">
            <div class="p-cardBoxIcon"></div>
            <div class="p-cardBoxTitle">Shorts</div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" target="_blank" href="https://moodle3.cs.pollub.pl/my/">Moodle</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" target="_blank" href="http://weii.pollub.pl/files/18/attachment/3859_Informatyka,IIST,II,rok,3,semestr1.pdf">Schedule</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" target="_blank" href="https://ehms.pollub.pl/standard/">EHMS</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" target="_blank" href="http://weii.pollub.pl/files/18/attachment/3623_Informatyka,I,st,plan,studiow,ST,2019-20.pdf">Sylabus</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" target="_blank" href="http://www.wm.pollub.pl/files/24/attachment/10077_ZarzadzenieNrR-45-2020,-,organizacja,roku,akademickiego.pdf">Academic year</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <a class="p-cardBoxElementTitle" target="_blank" href="https://www.facebook.com/groups/480463459387051">Facebook</a>
            </div>
          </div>
        </div>
        <div class="p-cardBox">
          <div class="p-cardBoxHeader">
            <div class="p-cardBoxIcon"></div>
            <div class="p-cardBoxTitle" id="subject">Present subject</div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <button class="p-cardBoxElementTitle" onclick="openSites()">Open links</button>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <button class="p-cardBoxElementTitle" onclick="openFirstLink()">Teams</button>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <button class="p-cardBoxElementTitle" onclick="openSecondLink()">Moodle</button>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementIcon"></div>
              <button class="p-cardBoxElementTitle" onclick="openThirdLink()">Frequency</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="panelButton" onclick="openPanel()"></button>

    <script type="text/javascript" src="js/sessionCountdown.js"></script>
    <script src="https://jakublabendowicz.github.io/allDesign/js/Theme.js"></script>
    <script src="https://jakublabendowicz.github.io/allDesign/js/Card.js"></script>
    <script src="https://jakublabendowicz.github.io/allDesign/js/Panel.js"></script>
  </body>
</html>
