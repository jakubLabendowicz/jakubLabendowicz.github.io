<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="panel table">
      <div class="box center">
        <div class="">Formulas</div>
      </div>
    </div>
    <main class="panel chat">
      <div class="box center">
        <div class="">Chat</div>
      </div>
      <div class="box message right">
        <div class="">2+7</div>
      </div>
      <div class="box message left">
        <div class="">9</div>
      </div>
      <div class="box message right">
        <div class="">11-5</div>
      </div>
      <div class="box message left">
        <div class="">6</div>
      </div>
      <div class="box message right">
        <div class="">15*5</div>
      </div>
      <div class="box message left">
        <div class="">75</div>
      </div>
      <div class="box message right">
        <div class="">1000*5*10</div>
      </div>
      <div class="box message left">
        <div class="">50000</div>
      </div>
      <div class="box message right">
        <div class="">x=5; y=7; x+y</div>
      </div>
      <div class="box message left">
        <div class="">12</div>
      </div>
      <div class="box center">
        <div class="">Prawo Ohma</div>
      </div>
      <div class="box message right">
        <div class="">I=2; R=9; I*R</div>
      </div>
      <div class="box message left">
        <div class="">U=18</div>
      </div>
    </main>
    <div class="panel keyboard">
      <div class="box center">
        <div class="">Keyboard</div>
      </div>
    </div>
  </body>
</html>
